<script>
    $$_setting = {
        color: { x: 0.05, y: 0.0, z: 0.15, w: 1 }
    }; 
</script>
/// main content
<canvas id="cnv_$$TID" class="ab h-full w-full">

</canvas>
/// background script
<script>

    var dy_$$TID;

    dyHtml.scripts(['/engine/webgl/babylon5.js',
        '/engine/future3d.js',
        '/engine/armour.js'],
        function () {

            requestAnimationFrame(function () {
                if (BABYLON && armour) {
                    dy_$$TID = new armour(first('#cnv_$$TID'));
                  
                    dyHtml.script('$$sceneJsPath',function(p,l){
                        $$_setting =l.prepare(p,$$_setting);
                        dy_$$TID.create($$_setting);
                        if(l && l.init){
                            l.init(p);
                        } 
                    },dy_$$TID ,true /*local*/)
                }
            })
        })
</script>
